<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planty App | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e7f6e7;
    color: #2b4726;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4caf50;
    color: white;
    text-align: center;
    padding: 1rem;
}

h1, h2 {
    color: #1b5e20;
}

section {
    margin: 2rem auto;
    padding: 1rem;
    max-width: 600px;
    border: 1px solid #d4e6d4;
    border-radius: 8px;
    background-color: #ffffff;
}

#alerts p {
    margin: 0.5rem 0;
    color: #d32f2f;
}

canvas {
    margin-top: 1rem;
}

button {
    padding: 0.5rem 1rem;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #388e3c;
}

    </style>
</head>
<body>
    <header>
        <h1>Planty Dashboard</h1>
    </header>
    <main>
        <!-- Alerts Section -->
        <section id="alerts-section">
            <h2>Alerts</h2>
            <div id="alerts">No alerts yet.</div>
        </section>

        <!-- Sensor Data Section -->
        <section id="sensor-data-section">
            <h2>Plant Status</h2>
            <canvas id="status-chart" width="400" height="200"></canvas>
        </section>

        <!-- Manual Controls -->
        <section id="manual-controls">
            <h2>Manual Controls</h2>
            <button id="water-plant">Water Plant</button>
        </section>
    </main>
    <script>
        const apiUrl = 'http://192.168.1.152:5026/data'; // Replace with your backend URL

// Fetch data from backend
async function fetchPlantData() {
    try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Update alerts
        const alertsDiv = document.getElementById('alerts');
        alertsDiv.innerHTML = data.alerts.length
            ? data.alerts.map(alert => `<p>${alert}</p>`).join('')
            : 'No alerts.';

        // Update chart
        updateChart(data);
    } catch (error) {
        console.error('Error fetching plant data:', error);
    }
}

// Initialize Chart.js
let statusChart;
function initChart() {
    const ctx = document.getElementById('status-chart').getContext('2d');
    statusChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Temperature', 'Humidity', 'Light (LDR)', 'Soil Moisture'],
            datasets: [{
                label: 'Current Values',
                data: [0, 0, 0, 0], // Initial placeholder values
                backgroundColor: ['#4caf50', '#2196f3', '#ffeb3b', '#795548'],
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Update Chart.js with new data
function updateChart(data) {
    const chartData = [
        data.temperature || 0,
        data.humidity || 0,
        data.ldr || 0,
        data.moisture || 0,
    ];
    statusChart.data.datasets[0].data = chartData;
    statusChart.update();
}

// Handle manual watering
document.getElementById('water-plant').addEventListener('click', () => {
    console.log('Watering plant...');
    // Optional: Send a request to the backend to manually activate the pump
});

// Initialize
initChart();
fetchPlantData();
setInterval(fetchPlantData, 10000); // Refresh every 10 seconds

    </script>
    <script src="script.js"></script>
</body>
</html>
